<header>
    <div class="container">
        <h1>Formulario - Imperio Aqueménida</h1>
    </div>
</header>

<main class="container">
    <section class="main-content">
        <h2>Formulario de Contacto</h2>
        <form action="" method="get"> 
            <p><label>Nombre: <input type="text" name="name_control" autofocus required /></label></p> 
            <p><label>Correo electrónico: <input type="email" name="email_control" required /></label></p> 
            <p><label>URL: <input type="url" name="url_control" placeholder="Escribe la URL de tu página web personal" /></label></p> 
            <p><label>Fecha: <input type="date" name="date_control" /></label></p> 
            <p><label>Tiempo: <input type="time" name="time_control" /></label></p> 
            <p><label>Fecha y hora: <input type="datetime-local" name="datetime_control" /></label></p> 
            <p><label>Mes: <input type="month" name="month_control" /></label></p> 
            <p><label>Semana: <input type="week" name="week_control" /></label></p> 
            <p><label>Número (min -10, max 10): <input type="number" name="number_control" min="-10" max="10" value="0" /></label></p> 
            <p><label>Teléfono: <input type="tel" name="tel_control" /></label></p> 
            <p><label>Término de búsqueda: <input type="search" name="search_control" /></label></p> 
            <p><label>Color favorito: <input type="color" name="color_control" /></label></p> 
            <p><input type="submit" value="Enviar" /></p> 
        </form>
    </section>
